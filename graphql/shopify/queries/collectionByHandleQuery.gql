#import "@/graphql/shopify/fragments/CollectionFragment.gql"
#import "@/graphql/shopify/fragments/ProductCardFragment.gql"

query collectionByHandleQuery($handle: String!, $cursor: String) {
  collectionByHandle(handle: $handle) {
    ...CollectionFragment
    products(first: 24, after: $cursor) {
      pageInfo {
        hasNextPage
      }
      edges {
        cursor
        node {
          ...ProductCardFragment
        }
      }
    }
  }
}
